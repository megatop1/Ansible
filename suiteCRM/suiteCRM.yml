---   #Every Ansible Playbook starts with 3 "-"
- name: SuiteCRM           #Name of the playbook
  hosts: localhost          #Affects LOCAL machine
  gather_facts: true   #Get variable names and facts
  become: true         #Become root when running the commands 
  
  tasks: 
  - name: install the latest version of Apache
    yum:
      name: httpd
      state: latest
      
  - name: install git
    yum:
      name: git
      state: latest
      
  - name: install epel
    yum:
      name: epel-release
      state: latest      

  - name: install unzip
    yum:
      name: unzip
      state: latest  

  - name: install yum-utils
    yum:
      name: yum-utils
      state: latest  

  - name: create suitecrm install directory 
    file:
      path: /var/www/html/suitecrm
      state: directory

  - name: unzip suitecrm  
    unarchive: 
      src: https://suitecrm.com/files/162/SuiteCRM-7.11/513/SuiteCRM-7.11.15.zip
      dest: /var/www/html/suitecrm
      remote_src: yes

  - name: Get IUS Repo from Internet
    yum:
      name: https://repo.ius.io/ius-release-el7.rpm
      state: latest
 
  - name: Remove bad PHP Packages  
    yum: 
      name: 
        - php-cli
        - mod_php
        - php-common
      state: removed
 
  - name: Install good PHP packages
    yum: 
      name: 
        - mod_php74
        - php74-cli
        - php74-mysqlnd
        - php74-xml
        - php74-mbstring
        - php74-common
 
  - name: give apache permission to /var/www/html/suitecrm
    file:
      dest: /var/www/html/suitecrm/SuiteCRM-7/11/15
      state: directory 
      owner: apache
      group: apache
      recurse: yes
      
  - name: Open port 80
    firewalld:
      port: 80/tcp
      permanent: yes
      state: enabled
      
  - name: Reload firewall
    command: firewall-cmd --reload
    
  - name: restart apache
    service: 
      name: httpd
      enabled: yes
      state: reloaded
